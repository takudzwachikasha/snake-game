<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
</head>
<body>
    <canvas id="gameCanvas" width="300" height="300"></canvas>
    <div>Score: <span id="score">0</span></div>
    <button onclick="startGame()">Restart</button>
  
    <script>
        const canvas = document.getElementById('gameCanvas');
            const ctx = canvas.getContext('2d');

            // Snake initialization
            let snake = [
                { x: 150, y: 150 },
                { x: 140, y: 150 },
                { x: 130, y: 150 },
                { x: 120, y: 150 },
                { x: 110, y: 150 }
            ];

            // Game variables
            let dx = 10; // Horizontal movement
            let dy = 0;  // Vertical movement
            let foodX;   // Food X position
            let foodY;   // Food Y position
            let score = 0;
            let gameSpeed = 100; // Milliseconds between updates
            let gameLoop;

            // Function to draw the snake
            function drawSnakePart(snakePart) {
                ctx.fillStyle = 'lightgreen';
                ctx.strokeStyle = 'darkgreen';
                ctx.fillRect(snakePart.x, snakePart.y, 10, 10);
                ctx.strokeRect(snakePart.x, snakePart.y, 10, 10);
            }

            // Function to draw the entire snake
            function drawSnake() {
                snake.forEach(drawSnakePart);
            }

            // Function to generate random food
            function createFood() {
                foodX = Math.floor(Math.random() * 30) * 10;
                foodY = Math.floor(Math.random() * 30) * 10;

                // Check if food appears on snake
                snake.forEach(part => {
                    if (part.x === foodX && part.y === foodY) {
                        createFood();
                    }
                });
            }

            // Function to draw food
            function drawFood() {
                ctx.fillStyle = 'red';
                ctx.strokeStyle = 'darkred';
                ctx.fillRect(foodX, foodY, 10, 10);
                ctx.strokeRect(foodX, foodY, 10, 10);
            }

            // Function to move the snake
            function moveSnake() {
                const head = { x: snake[0].x + dx, y: snake[0].y + dy };
                snake.unshift(head);

                // Check if snake ate food
                if (head.x === foodX && head.y === foodY) {
                    score += 10;
                    document.getElementById('score').innerText = score;
                    createFood();
                } else {
                    snake.pop();
                }
            }

            // Function to check collisions
            function checkCollision() {
                // Wall collision
                if (
                    snake[0].x < 0 ||
                    snake[0].x >= canvas.width ||
                    snake[0].y < 0 ||
                    snake[0].y >= canvas.height
                ) {
                    return true;
                }

                // Self collision
                for (let i = 1; i < snake.length; i++) {
                    if (snake[0].x === snake[i].x && snake[0].y === snake[i].y) {
                        return true;
                    }
                }

                return false;
            }

            // Main game loop
            function main() {
                if (checkCollision()) {
                    clearInterval(gameLoop);
                    alert('Game Over! Score: ' + score);
                    return;
                }

                ctx.clearRect(0, 0, canvas.width, canvas.height);
                drawSnake();
                drawFood();
                moveSnake();
            }

            // Keyboard controls
            document.addEventListener('keydown', (e) => {
                const key = e.key;
                const goingUp = dy === -10;
                const goingDown = dy === 10;
                const goingRight = dx === 10;
                const goingLeft = dx === -10;

                if (key === 'ArrowUp' && !goingDown) {
                    dx = 0;
                    dy = -10;
                } else if (key === 'ArrowDown' && !goingUp) {
                    dx = 0;
                    dy = 10;
                } else if (key === 'ArrowLeft' && !goingRight) {
                    dx = -10;
                    dy = 0;
                } else if (key === 'ArrowRight' && !goingLeft) {
                    dx = 10;
                    dy = 0;
                }
            });

            // Start the game
            function startGame() {
                snake = [
                    { x: 150, y: 150 },
                    { x: 140, y: 150 },
                    { x: 130, y: 150 },
                    { x: 120, y: 150 },
                    { x: 110, y: 150 }
                ];
                dx = 10;
                dy = 0;
                score = 0;
                document.getElementById('score').innerText = score;
                createFood();
                gameLoop = setInterval(main, gameSpeed);
            }

            // Initialize game
            startGame();
    </script>
</body>
</html>
